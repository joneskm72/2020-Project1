<!DOCTYPE html>

    <head>

    <title>api query Content!</title>

    <body>
        <!--  Added this to display all dog breed name and breed-type from that API -->
        <div container class="main">

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $.ajax({
                url: "https://api.thedogapi.com/v1/breeds",
                method: "GET"
            }). then (function(breedData){
              for(var i = 0; i<breedData.length; i++) {
                $(".main").append("<p>" + "ID: " + breedData[i].id + ",  Name: " + breedData[i].name + ",  Group: " + breedData[i].breed_group + "</p>");
              }
            });
